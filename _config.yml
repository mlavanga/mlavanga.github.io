about_content: | # this will include new lines to allow paragraphs
  Born in Italy and raised by a medical doctor and a housewife, since his childhood Mario has developed an early interest in human physiology and biology. 
  Doubtful to seek a clinical career, he went on to study Biomedical engineering at Polytechnic university of Milan, where he delved into the intertwined 
  realities of physics and biology. During his studies, he had the opportunity to build a strong background in the field of biomedical signal processing. 
  Furthermore, he joined a top-level students program organized by the two main Italian technical universities, known as Alta Scuola Politecnica (ASP), 
  which provided opportunity to learn a multidisciplinary approach to solving problems. The skills he acquired have been useful in his working experience, which is characterized 
  by frequent interactions with clinical doctors. |
  
  Immediately after graduating, he moved to KU Leuven, Belgium, where he started focusing on mental health and neurodevelopment as part of his PhD studies, under 
  the supervision of <a target = "_blank" href ="https://www.esat.kuleuven.be/stadius/person.php?id=17">Prof. Sabine Van Huffel</a>, <a target = "_blank" href ="https://research-hub.urosario.edu.co/display/alexander-caicedo-dorado">Prof. Alexander Caicedo Dorado</a>, 
  <a target = "_blank" href = "https://www.uzleuven.be/en/physicians-and-specialists/gunnar-naulaers">Prof. Gunnar Naulears</a>, <a target = "_blank" href ="https://www.uzleuven.be/en/physicians-and-specialists/els-ortibus">Prof. Els Ortibus</a>. 
  In January 2017, he received a strategic basic research grant from the <a target = "_blank" href = "https://www.fwo.be/en/news/results/phd-fellowships-and-postdoctoral-fellowships/results-sb-fellowships-call-2016/">Flemish scientific research fund (FWO)</a>. 
  The goal of his research was to quantify stress in premature babies by means of EEG and ECG signal processing and to understand its impact on the infants’ development. |
  
  After its graduation, he moved to Aix-Marseille University, France, for a postdoc position. His new research focuses on the mathematical modelling 
  of the neurodevelopment and ageing based on the Virtual Brain technology by <a target = "_blank" href = "https://ins-amu.fr/jirsaviktor"> Prof. Viktor Jirsa </a>.
  This project is part of the European effort of the <a target = "_blank" href = "https://www.humanbrainproject.eu/en/">Human Brain Project</a>.

