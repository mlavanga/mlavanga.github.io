        quote: >
          Modelling ageing and neurodevelopment with The Virtual Brain 
        description: | # this will include new lines to allow paragraphs
          The objective of this project is to create a virtual ageing cohort based on the <a target = "_blank" href ="https://www.fz-juelich.de/inm/inm-8/EN/Forschung/Projects/1000_Brains_study/1000_Brains_node.html" >1000 brains study </a> dataset. Based on the structural information
          of each of the study participant, the functional activity can be replicated with the whole-brain modelling approach of the <mark><a target = "_blank" href = "https://www.thevirtualbrain.org/tvb/zwei" >Virtual Brain</a></mark>. The ultimate goal
          is to describe the functional trajectory of ageing with in-silico approaches and understand which structural processes occurring in ageing might affect 
          the brain functions and functional networks. The modelling software has been built in <mark>Python</mark> and <mark>JupyterLab</mark>, shared and monitored with <mark>Git</mark> and executed 
          with <mark>SnakeMake</mark> and <mark>Slurm</mark> on hyper-performance computing facilities.
      - layout: top-middle
        title: The Perinatal Stress Calculator
        link: https://mlavanga.github.io/documents/LAVANGA_Mario_Thesis_Sep2020.pdf
        link_text: PhD Thesis Manuscript
        additional_links:
          - title:  mlavanga
            icon: fab fa-github
            url: https://github.com/mlavanga
        quote: >
          Modeling early-life and pain in premature infants
        description: | # this will include new lines to allow paragraphs
          My PhD research focused on the detection of early-life pain and stress in premature infants by means of physiological signal processing. Patients were 
          monitored at different age during the neonatal intensive care unit stay. A variety of clinical oriented metrics were derived to quantify stress and 
          understand the relationship between physiological instabilities and future development outcomes. The results show that infants with a dysmature EEG in the first days of life 
          might be associated with a greater pain experience, that could potentially lead to a lower development outcome and more internalziing behavior. The project was developed 
          in <mark>Matlab</mark> and the code of the stress detection models along with other automatic development analysis in preemies will soon be 
          available on <mark>GitHub</mark>. This research was supported with the strategic basich research fellowship by the FWO. The PhD thesis manuscript can be download at this <a target = "_blank" href ="https://mlavanga.github.io/documents/LAVANGA_Mario_Thesis_Sep2020.pdf" >link </a>.
