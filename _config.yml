          Modelling ageing and neurodevelopment with The Virtual Brain 
        description: | # this will include new lines to allow paragraphs
          The objective of this project is to create a virtual ageing cohort based on the <a target = "_blank" href ="https://www.fz-juelich.de/inm/inm-8/EN/Forschung/Projects/1000_Brains_study/1000_Brains_node.html" >1000 brains study </a> dataset. Based on the structural information
          of each of the study participant, the functional activity can be replicated with the whole-brain modelling approach of the <mark><a target = "_blank" href = "https://www.thevirtualbrain.org/tvb/zwei" >Virtual Brain</a></mark>. The ultimate goal
          is to describe the functional trajectory of ageing with in-silico approaches and understand which structural processes occurring in ageing might affect 
          the brain functions and functional networks. The modelling software has been built in <mark>Python</mark> and <mark>JupyterLab</mark>, shared and monitored with <mark>Git</mark> and executed 
          with <mark>SnakeMake</mark> and <mark>Slurm</mark> on hyper-performance computing facilities.
      - layout: top-middle
