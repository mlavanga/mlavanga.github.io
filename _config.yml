        caption: October 2020 - Present
        link: https://ins-amu.fr/members
        link_text: INS Website
        quote: >
          
        description: | # this will include new lines to allow paragraphs
          I am currently working as a postdoctoral researcher at the INS focusing on functional connectivity in the contest
          of healthy ageing. I am part of the theoretical neuroscience group and I work as part of a team dedicated to the resting state 
          brain. I spend most of my time working on <mark>Python</mark> applications in <mark>Jupyter-lab</mark> to compute a variety of 
          biomarkers associated to ageing and reproduce with biophysical models. My team and I are investigating functional connectivity 
          dynamics and static functional connectivity in both the context of pathological and healthy ageing. In parallel, we are deploying
          a variety of computational strategies to tune our models and reproduce the empirical patterns by means of supercomputer facilities.
          
          Thanks to my doctoral studies, I can bring my perspective in the empirical data analysis, especially related to ageing. On top of that,
          I provide specific views to enhance the comprehension of our team's results to the clinical side of the project. I enjoy learning
          <mark>Python</mark> and <mark>Jupyter</mark> as tools for scientific computing, as well as the schedule manager such as <mark>Slurm</mark>
          or parallel computing tools such as <mark>SnakeMake</mark>. 

      - layout: middle
        title: Flemish scientific research fund (FWO) 
        sub_title: S.B. PhD Fellow at ESAT departement, STADIUS group, KU Leuven
        caption: January 2017 - September 2020
        link: "https://www.fwo.be/en/news/results/phd-fellowships-and-postdoctoral-fellowships/results-sb-fellowships-call-2016/"
        link_text: FWO website
        quote: >
          
        description: | # this will include new lines to allow paragraphs
          During my years as a SB PhD fellow, I developed a model to quantify stress and pain in premature infants and 
          to understand the physiological processes behind the infants' development. The first part of my research focused on the assessment
          of development inside the neonatal intesive care unit by means of physiological signal processing. I investigated the 
          scalp-EEG connectivity, the nonlinear properties of the neonatal EEG signal and the fractality of the heart-rate
          varaibility of the premature infant in the context of NICU development. The quantification of maturation trends by data processing is usually known 
          as brain-age models. The codes associated to each of these studies were developed in <mark>Matlab</mark>.

          The second part of my PhD was focused on the development of models and metrics to quantify pain and stress in premature infants. 
          Based on the investigation of the development processes in the first of my PhD, I combined the information associated to the <a href="https://ieeexplore.ieee.org/document/8037246">nonlinear
          properties of EEG</a> and the <a target = "_blank" href="https://www.frontiersin.org/articles/10.3389/fphys.2020.581250/full">heart-rate variability</a> as well as the <a target = "_blank" href="https://iopscience.iop.org/article/10.1088/1361-6579/aabac4">interaction among EEG signals</a> and between EEG and heart-rate
          to detect stress or pain in premature infants. These approaches focused on the <a target = "_blank" href="https://iopscience.iop.org/article/10.1088/1361-6579/ab9b66">resting-state activity</a> as well as the specific phenomenon
          of heart-rate drops, known as <a target = "_blank" href="https://www.frontiersin.org/articles/10.3389/fphys.2020.00741/full">bradycardias</a>. The outputs of these analysis were combined in an investigation effort to understand
          if the accumulation of pain in the intensive care units might lead any difference in maturation trajectories. The results showed
          greater <a target = "_blank" href="https://journals.lww.com/pain/Abstract/9000/The_effect_of_early_procedural_pain_in_preterm.98213.aspx">discontinuity in EEGs</a> were associated to a greater accumulation of pain by preamture infants. The codes associated to each 
          of these studies were developed in <mark>Matlab</mark>.   

